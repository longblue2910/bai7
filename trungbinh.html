<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung bình 3 môn</title>
</head>
<body>
    <script>
        let diemsinh = prompt ('Nhập điểm môn Sinh : ');
        let diemhoa = prompt ('Nhập điểm môn Hóa : ');
        let diemly = prompt ('Nhập điểm môn Lý : ');
       
         diemsinh = parseInt(diemsinh);
         diemhoa = parseInt(diemhoa);
         diemly = parseInt(diemly);

        let trungbinh3mon = (diemsinh + diemly + diemhoa)/3 ;
         document.write('Điểm trung bình 3 môn là : '+trungbinh3mon)

    </script>
    
</body>
</html>
