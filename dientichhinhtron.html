<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <script>
        let R = prompt('Nhập bán kính : ');
        const pi = 3.14;
        var area = R*R*pi;
        alert('Diện tích hình tròn là: '+area);
    </script>
    
</body>
